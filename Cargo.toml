[package]
name = "splitby"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.50", features = ["derive"]}
crossbeam = "0.8.4"
fancy-regex = "0.16.2"
regex = "1.12.2"
unicode-segmentation = "1.12.0"

[dev-dependencies]
assert_cmd = "2"

[profile.release]
debug = false
strip = "symbols"
lto = true
panic = "abort"
codegen-units = 1
