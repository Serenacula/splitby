name: Release

on:
    push:
        tags:
            - "v*" # e.g. v0.1.0
    workflow_dispatch: # manual trigger

permissions:
    contents: write

jobs:
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: aarch64-unknown-linux-gnu
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: x86_64-pc-windows-msvc
                      os: windows-latest
                      archive: zip
                    - target: x86_64-apple-darwin
                      os: macos-latest
                      archive: tar.gz
                    - target: aarch64-apple-darwin
                      os: macos-latest
                      archive: tar.gz

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Strip binary (Linux/macOS)
              if: matrix.os != 'windows-latest'
              run: strip target/${{ matrix.target }}/release/splitby

            - name: Package
              shell: bash
              run: |
                  mkdir -p release
                  if [ "${{ matrix.os }}" = "windows-latest" ]; then
                    cd target/${{ matrix.target }}/release
                    7z a ../../../release/splitby-${{ github.ref_name }}-${{ matrix.target }}.zip splitby.exe
                  else
                    tar czf release/splitby-${{ github.ref_name }}-${{ matrix.target }}.tar.gz \
                      -C target/${{ matrix.target }}/release splitby
                  fi

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: splitby-${{ matrix.target }}
                  path: release/*

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4

            - name: Create checksums
              shell: bash
              run: |
                  cd splitby-*
                  sha256sum * > checksums.txt
                  cd ..

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref_name }}
                  files: |
                      splitby-*/checksums.txt
                      splitby-*/*
                  draft: false
                  prerelease: false
