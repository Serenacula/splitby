name: Release

on:
    push:
        tags:
            - "v*" # e.g. v0.1.0
    workflow_dispatch: # manual trigger
        inputs:
            release_tag:
                description: "Tag name to release (e.g. v1.2.3)"
                required: true
                type: string

permissions:
    contents: write

jobs:
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        env:
            TAG_NAME: ${{ github.ref_type == 'tag' && github.ref_name || inputs.release_tag }}
        strategy:
            matrix:
                include:
                    # macOS
                    - target: x86_64-apple-darwin
                      label: macos-x86_64
                      os: macos-latest
                      archive: tar.gz
                    - target: aarch64-apple-darwin
                      label: macos-arm64
                      os: macos-latest
                      archive: tar.gz
                    # Linux
                    - target: x86_64-unknown-linux-gnu
                      label: linux-x86_64
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: aarch64-unknown-linux-gnu
                      label: linux-arm64
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: armv7-unknown-linux-gnueabihf
                      label: linux-armv7
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: x86_64-unknown-linux-musl
                      label: linux-x86_64-musl
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: aarch64-unknown-linux-musl
                      label: linux-arm64-musl
                      os: ubuntu-latest
                      archive: tar.gz
                    # Windows
                    - target: x86_64-pc-windows-msvc
                      label: windows-x86_64
                      os: windows-latest
                      archive: zip
                    - target: aarch64-pc-windows-msvc
                      label: windows-arm64
                      os: windows-latest
                      archive: zip

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install cross toolchain (aarch64 Linux)
              if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

            - name: Configure linker for aarch64 Linux
              if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
              run: |
                  echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
                  echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
                  echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
                  echo "STRIP_CMD=aarch64-linux-gnu-strip" >> $GITHUB_ENV

            - name: Install cross toolchain (ARM 32-bit Linux)
              if: matrix.os == 'ubuntu-latest' && matrix.target == 'armv7-unknown-linux-gnueabihf'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gcc-arm-linux-gnueabihf binutils-arm-linux-gnueabihf

            - name: Configure linker for ARM 32-bit Linux
              if: matrix.os == 'ubuntu-latest' && matrix.target == 'armv7-unknown-linux-gnueabihf'
              run: |
                  echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
                  echo "CC_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
                  echo "AR_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-ar" >> $GITHUB_ENV
                  echo "STRIP_CMD=arm-linux-gnueabihf-strip" >> $GITHUB_ENV

            - name: Install musl toolchain
              if: matrix.os == 'ubuntu-latest' && (matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl')
              run: |
                  sudo apt-get update
                  sudo apt-get install -y musl-tools
                  if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
                    sudo apt-get install -y gcc-aarch64-linux-gnu
                  fi

            - name: Configure linker for musl targets
              if: matrix.os == 'ubuntu-latest' && (matrix.target == 'x86_64-unknown-linux-musl' || matrix.target == 'aarch64-unknown-linux-musl')
              run: |
                  if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
                    echo "CC_x86_64_unknown_linux_musl=musl-gcc" >> $GITHUB_ENV
                  elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
                    echo "CC_aarch64_unknown_linux_musl=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
                    echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
                  fi

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Strip binary (Linux/macOS)
              if: matrix.os != 'windows-latest'
              env:
                  STRIP_CMD: ${{ env.STRIP_CMD || 'strip' }}
              run: $STRIP_CMD target/${{ matrix.target }}/release/splitby

            - name: Package
              shell: bash
              run: |
                  mkdir -p release
                  BINARY_NAME="splitby"
                  if [ "${{ matrix.os }}" = "windows-latest" ]; then
                    BINARY_NAME="splitby.exe"
                  fi
                  if [ "${{ matrix.archive }}" = "zip" ]; then
                    cd target/${{ matrix.target }}/release
                    7z a ../../../release/splitby-${{ env.TAG_NAME }}-${{ matrix.label }}.zip "$BINARY_NAME"
                  else
                    tar czf release/splitby-${{ env.TAG_NAME }}-${{ matrix.label }}.${{ matrix.archive }} \
                      -C target/${{ matrix.target }}/release "$BINARY_NAME"
                  fi

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: splitby-${{ matrix.label }}
                  path: release/*

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        env:
            TAG_NAME: ${{ github.ref_type == 'tag' && github.ref_name || inputs.release_tag }}
        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4

            - name: Create checksums
              shell: bash
              run: |
                  rm -f checksums.txt
                  for dir in splitby-*; do
                    (cd "$dir" && sha256sum * >> ../checksums.txt)
                  done

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ env.TAG_NAME }}
                  name: ${{ env.TAG_NAME }}
                  files: |
                      checksums.txt
                      splitby-*/*
                  draft: false
                  prerelease: false
