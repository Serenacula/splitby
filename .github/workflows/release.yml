name: Release

on:
    push:
        tags:
            - "v*" # e.g. v0.1.0
    workflow_dispatch: # manual trigger

permissions:
    contents: write

jobs:
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - target: x86_64-unknown-linux-gnu
                      label: linux-x86_64
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: aarch64-unknown-linux-gnu
                      label: linux-arm64
                      os: ubuntu-latest
                      archive: tar.gz
                    - target: x86_64-pc-windows-msvc
                      label: windows-x86_64
                      os: windows-latest
                      archive: zip
                    - target: x86_64-apple-darwin
                      label: macos-x86_64
                      os: macos-latest
                      archive: tar.gz
                    - target: aarch64-apple-darwin
                      label: macos-arm64
                      os: macos-latest
                      archive: tar.gz

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install cross toolchain (aarch64 Linux)
              if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu

            - name: Configure linker for aarch64 Linux
              if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
              run: |
                  echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
                  echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
                  echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
                  echo "STRIP_CMD=aarch64-linux-gnu-strip" >> $GITHUB_ENV

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Strip binary (Linux/macOS)
              if: matrix.os != 'windows-latest'
              env:
                  STRIP_CMD: ${{ env.STRIP_CMD || 'strip' }}
              run: $STRIP_CMD target/${{ matrix.target }}/release/splitby

            - name: Package
              shell: bash
              run: |
                  mkdir -p release
                  if [ "${{ matrix.os }}" = "windows-latest" ]; then
                    cd target/${{ matrix.target }}/release
                    7z a ../../../release/splitby-${{ github.ref_name }}-${{ matrix.label }}.zip splitby.exe
                  else
                    tar czf release/splitby-${{ github.ref_name }}-${{ matrix.label }}.tar.gz \
                      -C target/${{ matrix.target }}/release splitby
                  fi

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: splitby-${{ matrix.label }}
                  path: release/*

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4

            - name: Create checksums
              shell: bash
              run: |
                  cd splitby-*
                  sha256sum * > checksums.txt
                  cd ..

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref_name }}
                  files: |
                      splitby-*/checksums.txt
                      splitby-*/*
                  draft: false
                  prerelease: false
